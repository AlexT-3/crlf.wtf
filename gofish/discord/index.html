<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="authBox">
        <img src="img/logo.svg" alt="Discord Logo" class="logo">
        <h2 class="heading-xl/semibold_dc00ef defaultColor_e42ec6 title_b83a05 marginBottom8_f7730b" data-text-variant="heading-xl/semibold" style="color: var(--header-primary);">Welcome Back!</h2>
        <div class="text-md/normal_dc00ef" data-text-variant="text-md/normal" style="color: var(--header-secondary);">We're so excited to see you again!</div>
        <form class="login-form">
            <label> Email or Phone Number 
                <span class="required">*</span>
            </label> 
                <input type="email" placeholder="" required>
            <label class="Password"> Password 
                <span class="required">*</span>
            </label>
                <input type="password" placeholder="" required>
                <p><a href="#">Forgot your password?</a></p>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <p>Need an account? <a href="#">Register</a></p>
            
        </div>
    </div>
</body>
</html>
