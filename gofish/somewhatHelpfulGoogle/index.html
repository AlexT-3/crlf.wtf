<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Google Accounts</title>
  <link rel="stylesheet" href="test.css">
  <script>
    function handleNext() {
      const emailField = document.getElementById("email");
      if (emailField.value) {
        window.location.href = "password.html";
      } else {
        alert("Please enter an email or phone number");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google Logo">
    </div>
    <h1>Sign in</h1>
    <form action="javascript:void(0);">
      <input type="email" id="email" class="input-field" placeholder="Email or phone" required>
      <a href="#" class="link">Forgot email?</a>
      <button type="button" class="button" onclick="handleNext()">Next</button>
    </form>
    <a href="#" class="link">Create account</a>
  </div>
</body>
</html>
